<div class="content" xmlns="http://www.w3.org/1999/html">

<!--Главный слайдер-->
<div id="myCarousel_4" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel_4" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel_4" data-slide-to="1"></li>
        <li data-target="#myCarousel_4" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <div class="item active">
            <img src="img/slider-4.jpg" width="100%" alt="Слайд_1">
            <div class="carousel-caption">
                <div class="cont">
                    <p>Галерея</p>
                    <p>Кухня событий нашего ресторана</p>
                </div>
            </div>
        </div>
        <div class="item">
            <img src="img/slider-4.jpg" width="100%" alt="Слайд_1">
            <div class="carousel-caption">
                <div class="cont">
                    <p>Галерея</p>
                    <p>Кухня событий нашего ресторана</p>
                </div>
            </div>
        </div>
        <div class="item">
            <img src="img/slider-4.jpg" width="100%" alt="Слайд_1">
            <div class="carousel-caption">
                <div class="cont">
                    <p>Галерея</p>
                    <p>Кухня событий нашего ресторана</p>
                </div>
            </div>
        </div>

    </div>

    <button class="visible-sm visible-md visible-lg left carousel-control" ng-click="clickcontrol(event)" href="#myCarousel_4" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left fa fa-chevron-circle-left"></span>
    </button>
    <button class="visible-sm visible-md visible-lg right carousel-control" ng-click="clickcontrol(event)" href="#myCarousel_4" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right fa fa-chevron-circle-right"></span>
    </button>
</div>



<!--Одиннадцатый слайдер-->
<div class="col-md-12 col-sm-12 visible-sm visible-md visible-lg">
    <div class="carousel slide" data-ride="carousel" data-type="multi" data-interval="5000" id="myCarousel_11">
        <div class="carousel-inner alignCenter">
            <div class="item active col-sm-8 col-sm-offset-2">
                <div class="row" data-ng-repeat="events in activeSet">
                    <div class="col-sm-3" data-ng-repeat="event in events">
                        <a href="{{event.pic}}" data-lightbox="set">
                            <img class="img-responsive img-thumbnail" src="{{event.pic}}">
                        </a>
                    </div>
                </div>
            </div>
            <div class="item col-sm-8 col-sm-offset-2" data-ng-repeat="events in singleSet">
                <div class="row" data-ng-repeat="set in events">
                    <div class="col-sm-3" data-ng-repeat="event in set">
                        <a href="{{event.pic}}" data-lightbox="set">
                            <img class="img-responsive img-thumbnail" src="{{event.pic}}">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="left carousel-control" href="#myCarousel_11" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <button type="button" class="right carousel-control" href="#myCarousel_11" data-slide="next">
            <span class="glyphicon glyphicon-chevron-righ"></span>
        </button>
    </div>
</div>
<!--Второй слайдер-->



<!--Если размеры для телефона-->
<div class="thumbnails slider2 visible-xs">
    <div class="col-xs-12 center">
        <div class="slide col-xs-12" data-ng-repeat="events in totalEvents">
                <a class="col-xs-12" href="/#/events/{{events.event_name}}">
                    <img class="col-xs-6 col-xs-offset-3 img-responsive img-thumbnail" src="/uploaded/mini_{{events.event_photo[0]}}" alt="{{event.event_photo}}">
                </a>
        </div>
    </div>
</div>

<!--Управление слайдером-->
<div class="controlsMenu visible-sm visible-md visible-lg">
    <div class="prevSlideSecondSlider">
        <button type="button" ng-click="clickLeftMenu()" class="fa fa-chevron-circle-left fa-2x"></button>
    </div>

    <div class="nextSlideSecondSlider">
        <button type="button" ng-click="clickRightMenu()" class="fa fa-chevron-circle-right fa-2x"></button>
    </div>
</div>



</div>
