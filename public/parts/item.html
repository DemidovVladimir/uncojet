    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{info[0].equipment_name}}

                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>

                </ol>
            </div>
        </div>
        <!-- /.row -->



        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img class="img-responsive" src="/uploaded/{{photosActive}}" alt="">
                        </div>
                        <div class="item" data-ng-repeat="photo in photosSingle">
                            <img class="img-responsive" src="/uploaded/{{photo}}" alt="">
                        </div>
                    </div>

                    <!-- Controls -->
                    <button type="button" class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </button>
                    <button type="button" class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </div>
            </div>


            <div class="col-md-4">
                <h3>Краткое описание</h3>
                <p>{{info[0].equipment_about}}</p>
                <h3>Примеры установок</h3>
                    <ul>
                        <li data-ng-repeat="area in areas"><a ng-href="area{{area.area}}">{{area.area}}</a></li>
                    </ul>
            </div>

        </div>
